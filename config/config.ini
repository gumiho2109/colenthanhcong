[dataset]
batch_size = 8
max_length = 512
tokenizer='facebook/bart-base'
train_path='sadf'
shuffle=True
test_path='asdf'
valid_path='asdf'

[model]
name='bart-sum'
dropout_prop=0.2

[trainer]
epochs=10
accumulation_steps=8
n_classes=1
n_lossess=2
n_training_steps=0
n_warmup_steps=0
checkpoint='./checkpoint/'
delta=1.0e-5
eval_steps=50
log='./log/'
lr=3e-4
no_decay="bias,LayerNorm.weight"
num_freeze_layers=4
patience=5
warmup_prop=0.01
weight_decay=0.015