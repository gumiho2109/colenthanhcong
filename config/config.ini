[vnds_dataset]
batch_size = 4
max_length = 512
shuffle = True
data_dir=./data/vi/vnds
train_path = ${data_dir}/train.json
test_path = ${data_dir}/test.json
valid_path = ${data_dir}/val.json

[bill_sum_dataset]
batch_size = 4
max_length = 512
shuffle = True
data_dir = ./data/en/bill_sum
train_path = ${data_dir}/train.json
test_path = ${data_dir}/test.json
valid_path = ${data_dir}/val.json

[reddit_tifu_dataset]
batch_size = 4
max_length = 512
shuffle = True
data_dir = ./data/en/reddit_tifu
train_path = ${data_dir}/train.json
test_path = ${data_dir}/test.json
valid_path = ${data_dir}/val.json


[bart]
name = bart-sum
pre_trained_name = facebook/bart-base
sent_rep_tokens = True
pooler_dropout = 0.2
dropout_prop = 0.1
nhead = 8
ffn_dim = 2048
num_layers = 2
n_classes = 1

[t5]
name=t5-sum
pre_trained_name=t5-base
n_classes=1

[vit5]
name=vit5-sum
pre_trained_name=VietAI/vit5-base
n_classes=1

[bart_pho]
name=bart-pho-sum

[trainer]
epochs = 2
losses = BCELoss,CrossEntropyLoss
n_losses = 2
accumulation_steps = 8
n_training_steps = 0
n_warmup_steps = 0
checkpoint = ./checkpoint/
delta = 1.0e-5
eval_steps = 50
log = ./log/
lr = 3e-4
no_decay = bias,LayerNorm.weight
num_freeze_layers = 4
patience = 5
warmup_prop = 0.01
weight_decay = 0.015
best_checkpoint = ./checkpoint/ckp2.pt

